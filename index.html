<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #app{
            width: 500px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="word">
        <p>{{word}}</p>
        <button v-on:click="reverseMessage">change model</button>
    </div>
</body>
<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/mvvm.js"></script>
<script>
    var vm = new MVVM({
        el: '#app',
        data: {
            word: 'Hello World!'
        },
        methods: {
            reverseMessage: function () {
                this.word = this.word.split('').reverse().join('')
            }
        }
    });
</script>
</html>
